<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f0d;
            --bg-secondary: #111916;
            --bg-card: #151d19;
            --green-deep: #1a2f23;
            --green-accent: #2d5a41;
            --green-bright: #4a9d6e;
            --green-glow: #5cb87a;
            --text-primary: #e8ede9;
            --text-secondary: #8a9b8f;
            --text-muted: #5a6b5f;
            --border: #243029;
            --error: #c45c5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-weight: 300;
            position: relative;
            overflow-x: hidden;
        }

        /* Ambient glow effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--green-accent) 0%, transparent 25%),
                        radial-gradient(circle at 70% 80%, var(--green-deep) 0%, transparent 30%);
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        /* Grain texture */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .app-title {
            font-family: 'Instrument Serif', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .app-title span {
            font-style: italic;
            color: var(--green-bright);
        }

        .app-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        /* Search Section */
        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            padding-right: 4rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--green-accent);
            box-shadow: 0 0 0 3px rgba(45, 90, 65, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: var(--green-accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--green-bright);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-primary);
        }

        /* Error Message */
        .error-message {
            background: rgba(196, 92, 92, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9375rem;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 2px solid var(--border);
            border-top-color: var(--green-bright);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Weather Card */
        .weather-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: none;
        }

        .weather-card.visible {
            display: block;
            animation: fadeSlideUp 0.5s ease;
        }

        .weather-main {
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .weather-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(180deg, var(--green-deep) 0%, transparent 100%);
            opacity: 0.3;
            pointer-events: none;
        }

        .location {
            position: relative;
            z-index: 1;
        }

        .city-name {
            font-family: 'Instrument Serif', serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        .country-name {
            color: var(--text-muted);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .weather-icon-container {
            position: relative;
            z-index: 1;
            margin: 2rem 0;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon svg {
            width: 100%;
            height: 100%;
            color: var(--green-bright);
        }

        .temperature {
            position: relative;
            z-index: 1;
            font-family: 'Instrument Serif', serif;
            font-size: 5rem;
            font-weight: 400;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .temperature span {
            font-size: 2.5rem;
            color: var(--text-secondary);
            vertical-align: top;
        }

        .weather-description {
            position: relative;
            z-index: 1;
            color: var(--text-secondary);
            font-size: 1.125rem;
            text-transform: capitalize;
        }

        /* Weather Details */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .detail-item {
            padding: 1.5rem;
            text-align: center;
            border-right: 1px solid var(--border);
        }

        .detail-item:last-child {
            border-right: none;
        }

        .detail-icon {
            width: 24px;
            height: 24px;
            margin: 0 auto 0.75rem;
            color: var(--green-bright);
        }

        .detail-value {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Forecast Section */
        .forecast-section {
            margin-top: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: none;
        }

        .forecast-section.visible {
            display: block;
            animation: fadeSlideUp 0.5s ease;
            animation-delay: 0.1s;
            animation-fill-mode: backwards;
        }

        .forecast-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .forecast-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.25rem;
            font-weight: 400;
        }

        .forecast-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .forecast-item {
            padding: 1.25rem 0.5rem;
            text-align: center;
            border-right: 1px solid var(--border);
            transition: background 0.3s ease;
        }

        .forecast-item:last-child {
            border-right: none;
        }

        .forecast-item:hover {
            background: var(--bg-secondary);
        }

        .forecast-day {
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .forecast-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 0.75rem;
            color: var(--green-bright);
            opacity: 0.8;
        }

        .forecast-temp {
            font-family: 'Instrument Serif', serif;
            font-size: 1.25rem;
        }

        .forecast-temp-low {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-left: 0.25rem;
        }

        /* Initial State */
        .initial-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .initial-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            color: var(--text-muted);
            opacity: 0.5;
        }

        .initial-text {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            text-align: center;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .footer-text a {
            color: var(--green-bright);
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 540px) {
            .app-title {
                font-size: 2rem;
            }

            .temperature {
                font-size: 4rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }

            .detail-item {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 1.25rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                text-align: left;
            }

            .detail-item:last-child {
                border-bottom: none;
            }

            .detail-icon {
                margin: 0;
                order: 1;
            }

            .detail-info {
                display: flex;
                align-items: baseline;
                gap: 0.5rem;
            }

            .detail-value {
                margin-bottom: 0;
            }

            .detail-label {
                order: -1;
            }

            .forecast-grid {
                grid-template-columns: repeat(5, 1fr);
                overflow-x: auto;
            }

            .forecast-item {
                min-width: 70px;
            }
        }
    </style>
</head>

            'IN': 'India',
            'BR': 'Brazil',
            'MX': 'Mexico',
            'RU': 'Russia',
            'KR': 'South Korea',
            'NL': 'Netherlands',
            'SE': 'Sweden',
            'NO': 'Norway',
            'DK': 'Denmark',
            'FI': 'Finland',
            'PL': 'Poland',
            'PT': 'Portugal',
            'IE': 'Ireland',
            'NZ': 'New Zealand',
            'ZA': 'South Africa',
            'AR': 'Argentina',
            'CL': 'Chile',
            'CO': 'Colombia',
            'PE': 'Peru',
            'VE': 'Venezuela'
        };

        // Show/hide states
        function showLoading() {
            loading.classList.add('visible');
            initialState.style.display = 'none';
            weatherCard.classList.remove('visible');
            forecastSection.classList.remove('visible');
            errorMessage.classList.remove('visible');
        }

        function hideLoading() {
            loading.classList.remove('visible');
        }

        function showError(message) {
            hideLoading();
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            initialState.style.display = 'block';
            weatherCard.classList.remove('visible');
            forecastSection.classList.remove('visible');
        }

        function showWeather() {
            hideLoading();
            initialState.style.display = 'none';
            weatherCard.classList.add('visible');
            forecastSection.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        // Get weather icon
        function getWeatherIcon(iconCode) {
            return weatherIcons[iconCode] || defaultIcon;
        }

        // Get day name
        function getDayName(timestamp) {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const date = new Date(timestamp * 1000);
            return days[date.getDay()];
        }

        // Fetch weather data
        async function fetchWeather(city) {
            showLoading();

            // Demo mode - simulated data when no API key
            if (API_KEY === '839e55aab4362eaf3fcc969339129ff8') {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Generate demo data based on city name
                const demoData = generateDemoData(city);
                displayWeather(demoData.current, demoData.forecast);
                return;
            }

            try {
                // Fetch current weather
                const currentResponse = await fetch(
                    `${BASE_URL}/weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`
                );

                if (!currentResponse.ok) {
                    if (currentResponse.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    }
                    throw new Error('Failed to fetch weather data. Please try again.');
                }

                const currentData = await currentResponse.json();

                // Fetch 5-day forecast
                const forecastResponse = await fetch(
                    `${BASE_URL}/forecast?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`
                );

                const forecastData = await forecastResponse.json();

                displayWeather(currentData, forecastData);

            } catch (error) {
                showError(error.message);
            }
        }

        // Generate demo data for display without API key
        function generateDemoData(city) {
            const temps = [18, 22, 25, 20, 15, 28, 32, 17, 24, 21];
            const conditions = [
                { main: 'Clear', description: 'clear sky', icon: '01d' },
                { main: 'Clouds', description: 'scattered clouds', icon: '03d' },
                { main: 'Clouds', description: 'broken clouds', icon: '04d' },
                { main: 'Rain', description: 'light rain', icon: '10d' },
                { main: 'Clear', description: 'sunny', icon: '01d' }
            ];

            const randomTemp = temps[Math.floor(Math.random() * temps.length)];
            const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];

            const current = {
                name: city.charAt(0).toUpperCase() + city.slice(1),
                sys: { country: 'US' },
                main: {
                    temp: randomTemp,
                    feels_like: randomTemp - 2,
                    humidity: 45 + Math.floor(Math.random() * 30)
                },
                wind: { speed: 3 + Math.random() * 7 },
                weather: [randomCondition]
            };

            const forecastList = [];
            const now = Date.now() / 1000;
            for (let i = 1; i <= 5; i++) {
                const dayCondition = conditions[Math.floor(Math.random() * conditions.length)];
                forecastList.push({
                    dt: now + (i * 86400),
                    main: {
                        temp_max: randomTemp + Math.floor(Math.random() * 5),
                        temp_min: randomTemp - Math.floor(Math.random() * 5)
                    },
                    weather: [dayCondition]
                });
            }

            return {
                current,
                forecast: { list: forecastList }
            };
        }

        // Display weather data
        function displayWeather(current, forecast) {
            // Current weather
            cityName.textContent = current.name;
            countryName.textContent = countryNames[current.sys.country] || current.sys.country;
            temperature.textContent = Math.round(current.main.temp);
            weatherDescription.textContent = current.weather[0].description;
            humidity.textContent = `${current.main.humidity}%`;
            windSpeed.textContent = `${Math.round(current.wind.speed * 3.6)} km/h`;
            feelsLike.textContent = `${Math.round(current.main.feels_like)}°`;
            weatherIcon.innerHTML = getWeatherIcon(current.weather[0].icon);

            // 5-day forecast - get one entry per day
            const dailyForecasts = [];
            const seenDays = new Set();

            for (const item of forecast.list) {
                const day = getDayName(item.dt);
                if (!seenDays.has(day) && dailyForecasts.length < 5) {
                    seenDays.add(day);
                    dailyForecasts.push(item);
                }
            }

            forecastGrid.innerHTML = dailyForecasts.map(day => `
                <div class="forecast-item">
                    <p class="forecast-day">${getDayName(day.dt)}</p>
                    <div class="forecast-icon">${getWeatherIcon(day.weather[0].icon)}</div>
                    <p class="forecast-temp">
                        ${Math.round(day.main.temp_max || day.main.temp)}°
                        <span class="forecast-temp-low">${Math.round(day.main.temp_min || day.main.temp - 3)}°</span>
                    </p>
                </div>
            `).join('');

            showWeather();
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });

        // Focus input on load
        searchInput.focus();
    </script>
